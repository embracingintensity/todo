    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            line-height: 1.4;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .demo-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
            margin-left: auto;
        }

        .demo-toggle input[type="checkbox"] {
            width: 40px;
            height: 20px;
            cursor: pointer;
            appearance: none;
            background: #ddd;
            border-radius: 10px;
            position: relative;
            transition: background 0.3s;
        }

        .demo-toggle input[type="checkbox"]:checked {
            background: #4CAF50;
        }

        .demo-toggle input[type="checkbox"]::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            top: 2px;
            left: 2px;
            transition: left 0.3s;
        }

        .demo-toggle input[type="checkbox"]:checked::before {
            left: 22px;
        }

        .demo-mode-banner {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #856404;
            display: none;
        }

        .demo-mode-banner.active {
            display: block;
        }

        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
            flex-wrap: wrap;
        }

        .tab {
            padding: 8px 16px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 14px;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            color: #666;
        }

        .tab:hover {
            color: #333;
            background: #f5f5f5;
        }

        .tab.active {
            color: #333;
            border-bottom-color: #4CAF50;
            font-weight: 500;
        }

        .tab-controls {
            display: flex;
            gap: 5px;
            margin-left: auto;
            align-items: center;
        }

        .tab-controls button {
            padding: 4px 10px;
            font-size: 12px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        button:hover {
            background: #f0f0f0;
        }

        button:active {
            transform: scale(0.98);
        }

        /* Icon-only buttons that reveal text on hover */
        button .btn-text {
            display: none;
            margin-left: 4px;
        }

        button:hover .btn-text {
            display: inline;
        }

        button .btn-icon {
            display: inline;
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            margin: 2px 0;
            position: relative;
        }

        .task-row {
            display: flex;
            align-items: center;
            padding: 4px 8px;
            border-radius: 4px;
            gap: 6px;
            transition: background 0.15s;
            position: relative;
        }

        .task-row:hover {
            background: #f8f8f8;
        }

        .task-row.selected {
            background: #e3f2fd;
        }

        .indent {
            width: 20px;
            flex-shrink: 0;
        }

        .collapse-btn {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 12px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }

        .collapse-btn:hover {
            background: #e0e0e0;
            border-radius: 2px;
        }

        .collapse-btn.empty {
            visibility: hidden;
        }

        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .task-content {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 0;
            width: 100%;
        }

        .task-text {
            flex: 1;
            border: none;
            background: none;
            font-size: 14px;
            padding: 2px 4px;
            outline: none;
            min-width: 100px;
        }

        .task-text:focus {
            background: white;
            border: 1px solid #4CAF50;
            border-radius: 2px;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: #999;
        }

        /* Color code task text by due date */
        .task-text.text-overdue {
            color: #8b0000;
            font-weight: 600;
        }

        .task-text.text-today {
            color: #ff0000;
            font-weight: 600;
        }

        .task-text.text-tomorrow {
            color: #ff8c00;
            font-weight: 500;
        }

        .task-text.text-week {
            color: #28a745;
            font-weight: 500;
        }

        .task-text.text-month {
            color: #007bff;
        }

        .task-text.text-future {
            color: #6f42c1;
        }

        .task-due-date {
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 3px;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        /* Color code date numbers by due date */
        .task-due-date.date-overdue {
            color: #8b0000;
            font-weight: 600;
        }

        .task-due-date.date-today {
            color: #ff0000;
            font-weight: 600;
        }

        .task-due-date.date-tomorrow {
            color: #ff8c00;
            font-weight: 500;
        }

        .task-due-date.date-week {
            color: #28a745;
            font-weight: 500;
        }

        .task-due-date.date-month {
            color: #007bff;
        }

        .task-due-date.date-future {
            color: #6f42c1;

        .task-due-date.date-none {

        .task-time {

            color: #666;
            padding: 2px 6px;
            background: #f5f5f5;
            border-radius: 3px;
            whitespace: nowrap;
            flex-shrink: 0;
        }

        .task-icon {
            font-size: 14px;
            flex-shrink: 0;
        }

        .task-link {
            font-size: 14px;
            flex-shrink: 0;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .task-link:hover {
            transform: scale(1.2);
        }

        .date-input, .time-input, .icon-input {
            font-size: 11px;
            padding: 2px 4px;
            border: 1px solid #ddd;
            border-radius: 2px;
            max-width: 100px;
        }

        .task-actions {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            display: none;
            gap: 4px;
            background: rgba(255, 255, 255, 0.95);
            padding: 4px 8px;
            align-items: center;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 10;
            pointer-events: auto;
        }

        .task-row:hover .task-actions {
            display: flex;
        }
        
        .task-row:hover .task-actions ~ * {
            pointer-events: none;
        }

        .task-actions button {
            padding: 2px 6px;
            font-size: 11px;
            border: none;
            background: #f0f0f0;
            border-radius: 2px;
        }

        .task-actions button:hover {
            background: #e0e0e0;
        }

        .subtasks {
            list-style: none;
            margin-left: 44px; /* Aligns subtask checkbox with parent's icon/text area */
        }

        .subtasks.collapsed {
            display: none;
        }

        .add-task-btn {
            margin: 10px 0;
            color: #4CAF50;
            border-color: #4CAF50;
        }

        .add-task-btn:hover {
            background: #f1f8f4;
        }

        .export-import {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .keyboard-shortcuts {
            display: none; /* Hidden - will be part of task list instead */
        }

        @media (max-width: 600px) {

                padding: 10px;

<body>
    <div class="container">
        <h1>
            <span>‚ú® Aurora</span>
            <div class="demo-toggle">
                <span>Demo Mode</span>
                <input type="checkbox" id="demoModeToggle" onchange="toggleDemoMode()">
            </div>
        </h1>
        
        <div class="demo-mode-banner" id="demoModeBanner">
            üì∫ Demo Mode Active - Viewing sample data. Toggle off to return to your tasks.
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchList(0)">üìù Personal</button>
            <button class="tab" onclick="switchList(1)">üíº Work</button>
            <button class="tab" onclick="switchList(2)">üè† Home</button>
            <button class="tab" onclick="switchList(3)">üéØ Projects</button>
            <div class="tab-controls">
                <button onclick="addNewList()"><span class="btn-icon">+</span><span class="btn-text">List</span></button>
                <button onclick="renameCurrentList()"><span class="btn-icon">‚úèÔ∏è</span><span class="btn-text">Rename</span></button>
                <button onclick="deleteCurrentList()"><span class="btn-icon">üóëÔ∏è</span><span class="btn-text">Delete List</span></button>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="addRootTask()"><span class="btn-icon">+</span><span class="btn-text">Add Task</span></button>
            <button onclick="copySelected()"><span class="btn-icon">üìã</span><span class="btn-text">Copy Branch</span></button>
            <button onclick="pasteTask()"><span class="btn-icon">üìÑ</span><span class="btn-text">Paste</span></button>
            <button onclick="deleteSelected()"><span class="btn-icon">üóëÔ∏è</span><span class="btn-text">Delete</span></button>
            <button onclick="deleteCompleted()"><span class="btn-icon">‚úì</span><span class="btn-text">Delete Completed</span></button>
        </div>

        <ul id="taskList" class="task-list"></ul>

        <div class="export-import">
            <h3>Data Management</h3>
            <div class="controls">
                <button onclick="exportData()"><span class="btn-icon">üíæ</span><span class="btn-text">Export Data</span></button>
                <button onclick="importData()"><span class="btn-icon">üìÇ</span><span class="btn-text">Import Data</span></button>
                <button onclick="clearAll()"><span class="btn-icon">üóëÔ∏è</span><span class="btn-text">Clear All</span></button>
                <button onclick="loadDemoData()"><span class="btn-icon">üìù</span><span class="btn-text">Load Demo</span></button>
                <button onclick="resetEverything()" style="border-color: #ff6b6b;"><span class="btn-icon">üîÑ</span><span class="btn-text">Reset Everything</span></button>
            </div>
        </div>
    </div>

    <script>
        // Data structure
        let lists = [
            { name: 'üìù Personal', tasks: [] },
            { name: 'üíº Work', tasks: [] },
            { name: 'üè† Home', tasks: [] },
            { name: 'üéØ Projects', tasks: [] }
        ];
        let currentListIndex = 0;
        let selectedTask = null;
        let clipboard = null;
        let nextId = 1;
        
        // Demo mode
        let demoMode = false;
        let realLists = null; // Store real data when in demo mode
        let realListIndex = 0;

        // Get current list's tasks
        function getCurrentTasks() {
            return lists[currentListIndex].tasks;
        }

        function setCurrentTasks(tasks) {
            lists[currentListIndex].tasks = tasks;
        }
        
        // Demo mode toggle
        function toggleDemoMode() {
            const toggle = document.getElementById('demoModeToggle');
            const banner = document.getElementById('demoModeBanner');
            demoMode = toggle.checked;
            
            if (demoMode) {
                // Save real data
                realLists = JSON.parse(JSON.stringify(lists));
                realListIndex = currentListIndex;
                
                // Load demo data
                lists = [
                    { name: 'üìù Personal', tasks: [] },
                    { name: 'üíº Work', tasks: [] },
                    { name: 'üè† Home', tasks: [] },
                    { name: 'üéØ Projects', tasks: [] }
                ];
                currentListIndex = 0;
                initDemoData();
                
                banner.classList.add('active');
            } else {
                // Restore real data
                if (realLists) {
                    lists = realLists;
                    currentListIndex = realListIndex;
                    realLists = null;
                }
                
                banner.classList.remove('active');
            }
            
            renderTabs();
            renderTasks();
        }

        // Initialize
        function init() {
            loadData();
            renderTasks();
            setInterval(saveData, 2000); // Auto-save every 2 seconds
        }

        // Task management
        function createTask(text = '', parent = null) {
            const task = {
                id: nextId++,
                text: text,
                completed: false,
                isReference: false, // New: for non-task items (bullets instead of checkboxes)
                dueDate: null,
                timeEstimate: null,
                icon: null,
                link: null, // New: for attaching URLs
                subtasks: [],
                collapsed: false
            };
            
            if (parent) {
                parent.subtasks.push(task);
            } else {
                getCurrentTasks().push(task);
            }
            
            return task;
        }

        function addRootTask() {
            createTask('New task');
            renderTasks();
            saveData();
        }

        function addSubtask(parentTask) {
            createTask('New subtask', parentTask);
            parentTask.collapsed = false;
            renderTasks();
            saveData();
        }

        function deleteTask(taskToDelete, taskList = null) {
            if (taskList === null) {
                taskList = getCurrentTasks();
            }
            
            const index = taskList.findIndex(t => t.id === taskToDelete.id);
            if (index !== -1) {
                taskList.splice(index, 1);
                return true;
            }
            
            for (let task of taskList) {
                if (deleteTask(taskToDelete, task.subtasks)) {
                    return true;
                }
            }
            return false;
        }

        function deleteSelected() {
            if (selectedTask && confirm('Delete this task and all subtasks?')) {
                deleteTask(selectedTask);
                selectedTask = null;
                renderTasks();
                saveData();
            }
        }

        function deleteCompleted() {
            if (!confirm('Delete all completed tasks? This cannot be undone!')) {
                return;
            }
            
            function removeCompleted(taskList) {
                for (let i = taskList.length - 1; i >= 0; i--) {
                    const task = taskList[i];
                    // Recursively remove completed subtasks first
                    removeCompleted(task.subtasks);
                    // Remove this task if completed
                    if (task.completed) {
                        taskList.splice(i, 1);
                    }
                }
            }
            
            removeCompleted(getCurrentTasks());
            selectedTask = null;
            renderTasks();
            saveData();
        }

        // List management
        function switchList(index) {
            if (index < 0 || index >= lists.length) return;
            
            currentListIndex = index;
            selectedTask = null;
            
            // Update tab styling
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach((tab, i) => {
                if (i < lists.length) {
                    tab.classList.toggle('active', i === index);
                }
            });
            
            renderTasks();
        }

        function addNewList() {
            const name = prompt('Enter list name:', 'New List');
            if (name) {
                lists.push({ name: name, tasks: [] });
                renderTabs();
                switchList(lists.length - 1);
                saveData();
            }
        }

        function renameCurrentList() {
            const name = prompt('Enter new name:', lists[currentListIndex].name);
            if (name) {
                lists[currentListIndex].name = name;
                renderTabs();
                saveData();
            }
        }

        function deleteCurrentList() {
            if (lists.length <= 1) {
                alert('Cannot delete the last list!');
                return;
            }
            
            if (confirm(`Delete "${lists[currentListIndex].name}" and all its tasks?`)) {
                lists.splice(currentListIndex, 1);
                currentListIndex = Math.max(0, currentListIndex - 1);
                renderTabs();
                switchList(currentListIndex);
                saveData();
            }
        }

        function renderTabs() {
            const tabsContainer = document.querySelector('.tabs');
            const oldControls = tabsContainer.querySelector('.tab-controls');
            
            // Clear existing tabs but keep controls
            tabsContainer.innerHTML = '';
            
            // Add list tabs dynamically
            lists.forEach((list, index) => {
                const tab = document.createElement('button');
                tab.className = 'tab';
                if (index === currentListIndex) {
                    tab.classList.add('active');
                }
                tab.textContent = list.name;
                tab.onclick = () => switchList(index);
                tabsContainer.appendChild(tab);
            });
            
            // Re-add controls
            const controls = document.createElement('div');
            controls.className = 'tab-controls';
            controls.innerHTML = `
                <button onclick="addNewList()"><span class="btn-icon">+</span><span class="btn-text">List</span></button>
                <button onclick="renameCurrentList()"><span class="btn-icon">‚úèÔ∏è</span><span class="btn-text">Rename</span></button>
                <button onclick="deleteCurrentList()"><span class="btn-icon">üóëÔ∏è</span><span class="btn-text">Delete List</span></button>
            `;
            tabsContainer.appendChild(controls);
        }

        function findTask(id, taskList = null) {
            if (taskList === null) {
                taskList = getCurrentTasks();
            }
            
            for (let task of taskList) {
                if (task.id === id) return task;
                const found = findTask(id, task.subtasks);
                if (found) return found;
            }
            return null;
        }

        function copyTaskTree(task) {
            return {
                text: task.text,
                completed: task.completed,
                dueDate: task.dueDate,
                timeEstimate: task.timeEstimate,
                icon: task.icon,
                link: task.link,
                subtasks: task.subtasks.map(st => copyTaskTree(st)),
                collapsed: false
            };
        }

        function copySelected() {
            if (selectedTask) {
                clipboard = copyTaskTree(selectedTask);
                alert('Task branch copied to clipboard!');
            } else {
                alert('Please select a task first by clicking on it.');
            }
        }

        function pasteTask() {
            if (!clipboard) {
                alert('Nothing to paste. Copy a task first.');
                return;
            }
            
            const newTask = JSON.parse(JSON.stringify(clipboard));
            assignNewIds(newTask);
            
            if (selectedTask) {
                selectedTask.subtasks.push(newTask);
                selectedTask.collapsed = false;
            } else {
                getCurrentTasks().push(newTask);
            }
            
            renderTasks();
            saveData();
        }

        function assignNewIds(task) {
            task.id = nextId++;
            task.subtasks.forEach(st => assignNewIds(st));
        }

        // UI Rendering
        function renderTasks() {
            const taskListEl = document.getElementById('taskList');
            taskListEl.innerHTML = '';
            getCurrentTasks().forEach(task => {
                taskListEl.appendChild(renderTask(task, 0));
            });
        }

        function renderTask(task, depth) {
            const li = document.createElement('li');
            li.className = 'task-item';
            
            const row = document.createElement('div');
            row.className = 'task-row';
            if (selectedTask && selectedTask.id === task.id) {
                row.classList.add('selected');

        }

        function getDueDateTextClass(dueDate) {
            if (!dueDate) return null;
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const due = new Date(dueDate);
            due.setHours(0, 0, 0, 0);
            
            const diffDays = Math.floor((due - today) / (1000 * 60 * 60 * 24));
            
            if (diffDays < 0) return 'text-overdue';      // Past due - dark red text
            if (diffDays === 0) return 'text-today';       // Today - red text
            if (diffDays === 1) return 'text-tomorrow';    // Tomorrow - orange text
            if (diffDays <= 7) return 'text-week';         // 2-7 days - green text
            if (diffDays <= 30) return 'text-month';       // 8-30 days - blue text
            return 'text-future';                          // 30+ days - purple text
        }

        // Data persistence
        function saveData() {
            // Don't save if in demo mode
            if (demoMode) return;
            
            localStorage.setItem('aurora-tasks', JSON.stringify({
                lists: lists,
                currentListIndex: currentListIndex,
                nextId: nextId
            }));
        }

        function loadData() {
            const saved = localStorage.getItem('aurora-tasks');
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    
                    // Handle new format with lists
                    if (data.lists) {
                        lists = data.lists;
                        currentListIndex = data.currentListIndex || 0;
                        nextId = data.nextId || 1;
                        
                        // Ensure we have at least the 3 basic lists (Personal, Work, Home)
                        const defaultLists = [
                            { name: 'üìù Personal', exists: false },
                            { name: 'üíº Work', exists: false },
                            { name: 'üè† Home', exists: false }
                        ];
                        
                        // Check which defaults already exist
                        for (let def of defaultLists) {
                            if (lists.some(l => l.name === def.name)) {
                                def.exists = true;
                            }
                        }
                        
                        // Add missing defaults
                        for (let def of defaultLists) {
                            if (!def.exists) {
                                lists.push({ name: def.name, tasks: [] });
                            }
                        }
                    }
                    // Handle old format (migrate to new)
                    else if (data.tasks) {
                        lists = [
                            { name: 'üìù Personal', tasks: data.tasks },
                            { name: 'üíº Work', tasks: [] },
                            { name: 'üè† Home', tasks: [] }
                        ];
                        currentListIndex = 0;
                        nextId = data.nextId || 1;
                        saveData(); // Save migrated data
                    }
                } catch (e) {
                    console.error('Error loading data:', e);
                    initDefaultLists();
                }
            } else {
                // Try loading from old Bonsai key for migration
                const oldSaved = localStorage.getItem('bonsai-tasks');
                if (oldSaved) {
                    try {
                        const data = JSON.parse(oldSaved);
                        if (data.lists) {
                            lists = data.lists;
                            currentListIndex = data.currentListIndex || 0;
                            nextId = data.nextId || 1;
                        } else if (data.tasks) {
                            lists = [
                                { name: 'üìù Personal', tasks: data.tasks },
                                { name: 'üíº Work', tasks: [] },
                                { name: 'üè† Home', tasks: [] }
                            ];
                            currentListIndex = 0;
                            nextId = data.nextId || 1;
                        }
                        saveData(); // Save to new key
                        localStorage.removeItem('bonsai-tasks'); // Clean up old key
                    } catch (e) {
                        initDefaultLists();
                    }
                } else {
                    initDefaultLists();
                }
            }
            
            renderTabs();
        }

        function exportData() {
            const dataStr = JSON.stringify({ lists, currentListIndex, nextId }, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `aurora-backup-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
        }

        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'application/json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        
                        // Handle new format
                        if (data.lists) {
                            lists = data.lists;
                            currentListIndex = data.currentListIndex || 0;
                            nextId = data.nextId || 1;
                        }
                        // Handle old format
                        else if (data.tasks) {
                            lists = [{ name: 'üìù Imported', tasks: data.tasks }];
                            currentListIndex = 0;
                            nextId = data.nextId || 1;
                        }
                        
                        renderTabs();
                        renderTasks();
                        saveData();
                        alert('Data imported successfully!');
                    } catch (err) {
                        alert('Error importing data: ' + err.message);
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        function resetEverything() {
            if (confirm('This will DELETE ALL your data and restart with a fresh demo. This cannot be undone! Are you sure?')) {
                // Clear all localStorage
                localStorage.removeItem('aurora-tasks');
                localStorage.removeItem('aurora-backups');
                localStorage.removeItem('aurora-last-backup-date');
                
                // Reload the page to start fresh
                location.reload();
            }
        }

        // Auto-backup to separate localStorage key (keep last 3 backups)
        function autoBackup() {
            const backups = JSON.parse(localStorage.getItem('aurora-backups') || '[]');
            const newBackup = {
                date: new Date().toISOString(),
                data: { lists, currentListIndex, nextId }
            };
            
            backups.unshift(newBackup);
            // Keep only last 3 backups
            backups.splice(3);
            
            localStorage.setItem('aurora-backups', JSON.stringify(backups));
        }

        // Run auto-backup daily
        const lastBackup = localStorage.getItem('aurora-last-backup-date');
        const today = new Date().toDateString();
        if (lastBackup !== today) {
            autoBackup();
            localStorage.setItem('aurora-last-backup-date', today);
        }

        // Initialize app
        init();
        
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            // Create inline service worker
            const swCode = `
                self.addEventListener('install', (e) => {
                    self.skipWaiting();
                });
                
                self.addEventListener('activate', (e) => {
                    self.clients.claim();
                });
                
                self.addEventListener('fetch', (e) => {
                    // Let the browser handle all fetches normally
                    return;
                });
            `;
            
            const blob = new Blob([swCode], { type: 'application/javascript' });
            const swURL = URL.createObjectURL(blob);
            
            navigator.serviceWorker.register(swURL)
                .then(() => console.log('Aurora PWA ready'))
                .catch(err => console.log('PWA registration failed:', err));
        }
